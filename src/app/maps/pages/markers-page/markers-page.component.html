<div id="map" #map></div>

<ul class="list-group">
  <li *ngFor="let markerColor of markers; let i = index" class="list-group-item"
    [ngStyle]="{backgroundColor: markerColor.color}"
    (dblclick)="deleteMarker(i)"
    (click)="flyTo(markerColor.marker)"
    >
    Marker {{i + 1}}
  </li>

</ul>

<button (click)="createMarker()" class="btn btn-primary">+Agregar marcador</button>
