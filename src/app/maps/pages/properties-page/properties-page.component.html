<div class="row mt-3">
  <div class="col-2"> </div>
  <div class="col">
    <h3>
      Listado de propiedades
    </h3>
    <hr>
  </div>
</div>

<div class="row mt-2">
  <div class="col-2"></div>
  <div class="col">


    <div class="row">

      <!--Houses      -->
      <div *ngFor="let house of houses" class="col-4 mb-2">

        <div class="card">
          <map-mini-map [lngLat]="house.lngLat" class="card-img-top"></map-mini-map>
          <!-- <img src="..." class="card-img-top"> -->
          <div class="card-body">
            <h5 class="card-title">{{house.title}}</h5>
          </div>
        </div>

      </div>

      <div class="col-4 mb-2">
        <label>Counter Alone</label>
        <counter-alone [counter]="30" />
      </div>


    </div>

  </div>

</div>
